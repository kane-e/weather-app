<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
<script src="https://kit.fontawesome.com/d6507071b2.js" crossorigin="anonymous"></script>
;
<link rel="stylesheet" href="src/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<title>WeatherNow</title>
</head>

<body>
    <div class="weather-app">
        <div class="container">

            <form id="search-form">

                <input type="text" placeholder="Enter City or ZIP" autocomplete="off" autofocus="on"
                    id="search-input" />
                <input type="submit" value="Search" id="submit" />
                <button id="location-button"><i class="fas fa-map-marker-alt"></i></button>
            </form>
            <hr>
            <div id="last-updated">Updated 2 minutes ago</div>
            <h1>
                Portland, OR
            </h1>
            <h3 id="date-time"></h3>

            <h2>
                <div class="row">
                    <div class="col-8 text-right">
                        <span id="current-temp"></span>
                        <span class="current-unit"> <a href src="" id="fahrenheit-link">°F</a> | <a href src=""
                                id="celsius-link">°C</a></span>
                    </div>

                </div>
            </h2>
            <h4 class="text-center current-condition">
                Clear
            </h4>
            <div class="row current">
                <div class="col text-center">
                    <img id=moon-image src="images/full-moon.png" alt="moon"></div>

            </div>

            <div class="row conditions ">
                <div class="col-6 text-right">
                    <strong>High </strong><span id="high"></span> °F
                </div>

                <div class="col-6 text-left">
                    <strong>Low </strong><span id="low"></span>°F
                </div>
            </div>
            <div class="row conditions">
                <div class="col-6 ">
                    <strong>Wind </strong><span id="wind"></span>mph
                </div>

                <div class="col-6">
                    <strong> Humidity </strong> <span id="humidity"></span>%
                </div>
            </div>
            <div class="row mb-0 conditions">
                <div class="col-6 text-right">
                    <strong>Sunrise </strong><span id="sunrise"></span> AM
                </div>

                <div class="col-6 text-left">
                    <strong> Sunset </strong><span id="sunset"></span> PM
                </div>
            </div>

            <div class="row forecast text-center">
                <div class="col " id="day-one"><strong>Sun</strong>
                    <div class="row">
                        <div class="col " id="day-one-high">92°F</div>
                        <div class="col"><img class="forecast-image" src="images/sun2.png"></div>
                        <div class="col" id="day-one-low">65°F</div>
                    </div>
                </div>
                <div class="col" id="day-two"><strong>Mon</strong>
                    <div class="row">
                        <div class="col" id="day-two-high">85°F</div>
                        <div class="col"><img class="forecast-image" src="images/partly-cloudy.png"></div>
                        <div class="col" id="day-two-low">66°F</div>
                    </div>
                </div>
                <div class="col " id="day-three"><strong>Tue</strong>
                    <div class="row">
                        <div class="col" id="day-three-high">82°F</div>
                        <div class="col"><img class="forecast-image" src="images/partly-cloudy.png"></div>
                        <div class="col" id="day-three-low">63°F</div>
                    </div>
                </div>
                <div class="col" id="day-four"><strong>Wed</strong>
                    <div class="row">
                        <div class="col" id="day-four-high">76°F</div>
                        <div class="col"><img class="forecast-image" src="images/sun2.png"></div>
                        <div class="col" id="day-four-low">62°F</div>
                    </div>
                </div>
                <div class="col" id="day-five"><strong>Thur</strong>
                    <div class="row">
                        <div class="col" id="day-five-high">76°F</div>
                        <div class="col"><img class="forecast-image" src="images/partly-cloudy.png"></div>
                        <div class="col" id="day-five-low">59°F</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
